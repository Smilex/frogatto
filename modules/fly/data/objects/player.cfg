{
id:"player",
is_human:true,
editor_info:{
	category: "objects",
},
vars:{
	vert_speed: 5000,
	horiz_speed: 1500,
	health:3,
},
on_process:"[
	if(ctrl_up,set(velocity_y,-1*vars.vert_speed),[
		if(ctrl_down,set(velocity_y,vars.vert_speed),[
			set(velocity_y,0),
			]),
		]),
	if((midpoint_y < 0) or (midpoint_y > 680),[set(velocity_y,0),if(midpoint_y < 0,set(midpoint_y,1),set(midpoint_y,679))]),
]",
on_collide_object_body:"die()",
timer_frequency: 20,
on_timer: "spawn('enemy',1210,1d680,0)",
animation: [
	{
		image: "plane.png",
		body_area: "all",
		rect: [11,2,80,71],
		frames: 1,
		id: "static",
	},
],
}
