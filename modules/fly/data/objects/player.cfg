{
id:"player",
is_human:true,
editor_info:{
	category: "objects",
},
vars:{
	vert_speed: 1000,
	horiz_speed: 1500,
	health:3,
},
on_process:"[
	if(ctrl_up,set(velocity_y,-1*vars.vert_speed),[
		if(ctrl_down,set(velocity_y,vars.vert_speed),[
			set(velocity_y,0),
			]),
		]),
	if((midpoint_y < (level.dimensions[1]+30)) or (midpoint_y > (level.dimensions[3]-50)),[set(velocity_y,0),if(midpoint_y < (level.dimensions[1]+30),set(midpoint_y,(level.dimensions[1]+31)),set(midpoint_y,level.dimensions[3]-51))]),
]",
on_collide_object_body:"die()",
on_ctrl_attack:"spawn('bullet',midpoint_x+150,midpoint_y,180)",
timer_frequency: 20,
on_timer: "spawn('enemy',level.dimensions[2],1d(level.dimensions[3]),0)",
animation: [
	{
		image: "plane.png",
		body_area: "all",
		rect: [11,2,80,71],
		frames: 1,
		id: "static",
	},
],
}
